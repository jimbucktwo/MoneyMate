version: 1
formatters:
  default:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
loggers:
  uvicorn:
    level: INFO
    handlers: [default]
    propagate: no
  uvicorn.error:
    level: INFO
    handlers: [default]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [default]
    propagate: no
root:
  level: INFO
  handlers: [default]
